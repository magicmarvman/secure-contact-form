<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact form</title>
        <link rel="stylesheet" href="static/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <script>
            // Setup
            const FORM_ACTION = "";
            const PUBLIC_KEY = `-----BEGIN PGP PUBLIC KEY BLOCK----- ... -----END PGP PUBLIC KEY BLOCK-----`;
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Contact form</h1>
            <div class="error"></div>
            <p class="alert alert-info">
                <i class="fas fa-lock"></i> <b>All data is transmitted end-to-end encrypted.</b>
            </p>
            <form action="javascript:submitForm();" method="" id="contactForm">
                <div class="form-group">
                    <label for="email">Email address <span style="color: red">*</span></label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message <span style="color: red">*</span></label>
                    <textarea name="message" id="message" class="form-control" required></textarea>
                </div>
                <br>
                <button class="btn btn-primary btn-lg w-100" id="submitButton" type="submit">Send</button>
            </form>
        </div>
        <script src="static/openpgp.min.js"></script>
        <script src="form.js"></script>
    </body>
</html>
